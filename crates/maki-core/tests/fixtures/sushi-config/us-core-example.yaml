# Example based on US Core IG sushi-config.yaml structure
canonical: http://hl7.org/fhir/us/core
fhirVersion: 4.0.1
id: hl7.fhir.us.core
name: USCoreImplementationGuide
title: US Core Implementation Guide
version: 5.0.1
status: active
publisher: HL7 International - US Realm Steering Committee
contact:
  - name: HL7 International - US Realm Steering Committee
    telecom:
      - system: url
        value: http://www.hl7.org/Special/committees/usrealm
      - system: email
        value: usrealm@lists.hl7.org
description: The US Core Implementation Guide is based on FHIR Version R4 and defines the minimum conformance requirements for accessing patient data.
jurisdiction:
  - coding:
      - system: urn:iso:std:iso:3166
        code: US
        display: United States of America
license: CC0-1.0
copyright: Used by permission of HL7 International, all rights reserved Creative Commons License

dependencies:
  hl7.fhir.uv.extensions: 1.0.0

global:
  - type: Patient
    profile: http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
  - type: AllergyIntolerance
    profile: http://hl7.org/fhir/us/core/StructureDefinition/us-core-allergyintolerance
  - type: Observation
    profile: http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-lab

parameters:
  - code: copyrightyear
    value: "2020+"
  - code: releaselabel
    value: CI Build
  - code: path-resource
    value: input/resources
  - code: path-pages
    value: input/pagecontent
  - code: path-expansion-params
    value: terminology-settings.json
  - code: active-tables
    value: "true"
  - code: apply-contact
    value: "true"
  - code: apply-jurisdiction
    value: "true"
  - code: apply-publisher
    value: "true"
  - code: apply-version
    value: "true"

FSHOnly: false
applyExtensionMetadataToRoot: true

instanceOptions:
  setMetaProfile: always
  setId: always
