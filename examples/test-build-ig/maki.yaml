$schema: https://octofhir.github.io/maki/schema/v1.json
root: true
dependencies:
  hl7.fhir.r4.core: 4.0.1
build:
  canonical: http://example.org/fhir/examples/test-build-ig
  fhirVersion:
  - 4.0.1
  id: my.example.test-build-ig
  name: TestBuildIG
  title: Test Build IG
  version: 0.1.0
  status: draft
  publisher: Example Publisher
  parameters:
    show-inherited-invariants: false
  FSHOnly: true
linter:
  enabled: true
  rules:
    recommended: true
    all: null
    blocking: null
    correctness: null
    suspicious: null
    style: null
    documentation: null
  ruleDirectories: null
formatter:
  enabled: true
  indentSize: 2
  lineWidth: 100
  alignCarets: true
files:
  include:
  - '**/*.fsh'
  exclude:
  - '**/node_modules/**'
  - '**/temp/**'
  - '**/*.generated.fsh'
  - '**/target/**'
  - '**/build/**'
  ignoreFiles:
  - .fshlintignore
