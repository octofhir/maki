name: SUSHI Compliance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  MAKI_REPORTS_DIR: ${{ github.workspace }}/reports

jobs:
  sushi-compliance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: |
          npm install -g fsh-sushi
          sushi --version

      - name: Build Maki
        run: |
          cargo build --release
          ./target/release/maki --version

      - name: Create reports directory
        run: mkdir -p ${{ env.MAKI_REPORTS_DIR }}

      - name: Run CI validation tests
        run: |
          cargo test --test sushi_compliance_suite test_ci_validation --release -- --nocapture

      - name: Run basic compatibility tests
        run: |
          cargo test --test sushi_reference_tests test_examples_parsing_compatibility --release -- --nocapture

      - name: Run edge case tests
        run: |
          cargo test --test edge_case_patterns --release -- --nocapture

      - name: Run semantic equivalence tests
        run: |
          cargo test --test semantic_equivalence_tests --release -- --nocapture

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sushi-compliance-reports
          path: ${{ env.MAKI_REPORTS_DIR }}
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const reportsDir = process.env.MAKI_REPORTS_DIR;
            const reportFile = path.join(reportsDir, 'sushi_compliance.json');

            if (fs.existsSync(reportFile)) {
              const report = JSON.parse(fs.readFileSync(reportFile, 'utf8'));
              
              const body = `## SUSHI Compliance Test Results
              
              **Overall Compatibility:** ${report.compatibility_percentage.toFixed(1)}%
              **Threshold:** ${report.threshold}%
              **Status:** ${report.meets_threshold ? 'âœ… PASS' : 'âŒ FAIL'}
              
              **Test Summary:**
              - Total Tests: ${report.total_tests}
              - Passed: ${report.passed_tests}
              - Failed: ${report.failed_tests}
              
              ${report.meets_threshold ? 
                'ðŸŽ‰ All SUSHI compliance tests passed!' : 
                'âš ï¸ Some SUSHI compliance tests failed. Please review the detailed reports.'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  comprehensive-compliance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: |
          npm install -g fsh-sushi
          sushi --version

      - name: Build Maki
        run: |
          cargo build --release

      - name: Create reports directory
        run: mkdir -p ${{ env.MAKI_REPORTS_DIR }}

      - name: Download SUSHI test files
        run: |
          # Try to get official SUSHI test files if available
          git clone https://github.com/FHIR/sushi.git sushi-repo || true
          if [ -d "sushi-repo/test" ]; then
            cp -r sushi-repo/test test-data/sushi-reference
          fi

      - name: Run comprehensive compliance tests
        run: |
          cargo test --test sushi_compliance_suite test_comprehensive_sushi_compliance --release -- --nocapture --ignored

      - name: Run performance comparison
        run: |
          cargo test --test sushi_compliance_suite test_performance_comparison --release -- --nocapture --ignored

      - name: Run regression tests
        run: |
          cargo test --test sushi_compliance_suite test_regression_prevention --release -- --nocapture

      - name: Upload comprehensive reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-compliance-reports
          path: ${{ env.MAKI_REPORTS_DIR }}
          retention-days: 90

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const title = `SUSHI Compliance Regression Detected - ${new Date().toISOString().split('T')[0]}`;
            const body = `## SUSHI Compliance Regression

            The comprehensive SUSHI compliance test suite has detected a regression.

            **Run Details:**
            - Workflow: ${context.workflow}
            - Run ID: ${context.runId}
            - Commit: ${context.sha}

            Please review the test results and address any compatibility issues.

            **Reports:** Check the workflow artifacts for detailed reports.
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'sushi-compliance', 'regression']
            });

  performance-tracking:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: |
          npm install -g fsh-sushi

      - name: Build Maki
        run: |
          cargo build --release

      - name: Create reports directory
        run: mkdir -p ${{ env.MAKI_REPORTS_DIR }}

      - name: Run performance tests
        run: |
          cargo test --test sushi_compliance_suite test_performance_comparison --release -- --nocapture --ignored

      - name: Store performance data
        run: |
          # Add timestamp to performance data
          if [ -f "${{ env.MAKI_REPORTS_DIR }}/performance_comparison.json" ]; then
            jq '. + {"timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "commit": "'${{ github.sha }}'"}' \
              "${{ env.MAKI_REPORTS_DIR }}/performance_comparison.json" > \
              "${{ env.MAKI_REPORTS_DIR }}/performance_$(date +%Y%m%d_%H%M%S).json"
          fi

      - name: Upload performance data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-tracking
          path: ${{ env.MAKI_REPORTS_DIR }}/performance_*.json
          retention-days: 365
